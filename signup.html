<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>تسجيل حساب جديد - طبيبي</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), 
                  url('https://images.unsplash.com/photo-1550751827-4bd374c3f58b?w=1920&fit=crop&crop=entropy&cs=srgb') center/cover no-repeat fixed;
      color: #ffffff; /* للنصوص البيضاء للتباين مع الخلفية المظلمة */
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      direction: rtl;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 116, 212, 0.1); /* طبقة إضافية للخلفية لتحسين التباين */
      z-index: -1;
    }

    .container {
      width: 100%;
      max-width: 400px;
      background: rgba(255, 255, 255, 0.95); /* خلفية بيضاء شبه شفافة للتباين */
      backdrop-filter: blur(10px); /* تأثير الضباب للأناقة */
      border-radius: 25px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      margin: 20px;
      position: relative;
      color: #2c3e50; /* إعادة الألوان الأصلية داخل الحاوية */
    }

    .header {
      background: linear-gradient(135deg, #1e88e5, #42a5f5);
      color: white;
      padding: 30px 20px;
      text-align: center;
    }

    .header h2 {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .header p {
      font-size: 14px;
      opacity: 0.9;
    }

    .form-container {
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
      gap: 25px; /* زيادة المسافة بين الحقول للتناسق */
      text-align: center; /* لجعل الحقول والنصوص في المنتصف */
      align-items: center;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
      width: 100%; /* لضمان التمركز مع الـ width الكامل */
      max-width: 350px; /* تحديد عرض أقصى للتمركز */
      position: relative; /* للتحكم في الأيقونات داخل الحقل */
    }

    .form-group label {
      font-size: 14px;
      font-weight: 600;
      color: #1e88e5;
      text-align: right; /* للبقاء مع RTL */
      margin-bottom: 5px;
    }

    .form-group input,
    .form-group select {
      padding: 15px 20px 15px 50px; /* padding يسار أكبر للأيقونة (في RTL، اليسار هو نهاية النص) لتجنب التداخل */
      border: 2px solid #e0e0e0;
      border-radius: 15px;
      font-size: 16px;
      font-family: 'Cairo', sans-serif;
      transition: all 0.3s ease; /* انتقال سلس */
      background: #f8f9ff;
      text-align: right; /* للتمركز النص داخل الحقل مع RTL */
      color: #2c3e50;
      width: 100%; /* ضمان امتلاء الحقل */
    }

    .form-group input:focus,
    .form-group select:focus {
      outline: none;
      border-color: #1e88e5;
      box-shadow: 0 0 10px rgba(30, 136, 229, 0.1);
      background: #ffffff; /* خلفية بيضاء عند التركيز */
    }

    .form-group input:invalid:not(:placeholder-shown),
    .form-group select:invalid {
      border-color: #ef5350;
      box-shadow: 0 0 10px rgba(239, 83, 80, 0.1);
    }

    .form-group input::placeholder {
      color: #9e9e9e; /* لون placeholder أفتح للتناسق */
      text-align: right;
    }

    .input-wrapper {
      position: relative;
      display: flex;
      align-items: center;
      width: 100%;
    }

    .form-group .icon {
      position: absolute;
      left: 15px; /* في RTL، وضع الأيقونة على اليسار (بداية النص في الكتابة) */
      top: 50%;
      transform: translateY(-50%);
      color: #1e88e5;
      font-size: 18px; /* حجم مناسب دون إفراط */
      z-index: 1;
      transition: color 0.3s ease;
      background: transparent;
    }

    .form-group input:focus ~ .icon {
      color: #1565c0; /* تغيير لون الأيقونة عند التركيز */
    }

    /* إخفاء الأيقونات من الـ select لأنها لا تحتاجها */
    select + .icon {
      display: none;
    }

    /* ستايل الـ checkbox المخصص */
    .checkbox-group {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      max-width: 350px;
      margin: 10px 0;
    }

    .checkbox-label {
      display: flex;
      align-items: center;
      font-size: 14px;
      color: #546e7a;
      cursor: pointer;
      text-align: right;
      line-height: 1.4;
      gap: 10px;
      margin: 0;
      padding: 10px;
      border-radius: 10px;
      transition: background-color 0.3s ease;
      font-weight: 400;
    }

    .checkbox-label:hover {
      background-color: rgba(30, 136, 229, 0.05);
    }

    .checkbox-label input[type="checkbox"] {
      display: none;
    }

    .checkmark {
      width: 20px;
      height: 20px;
      border: 2px solid #e0e0e0;
      border-radius: 4px;
      position: relative;
      transition: all 0.3s ease;
      flex-shrink: 0;
    }

    .checkbox-label input[type="checkbox"]:checked + .checkmark {
      background: linear-gradient(135deg, #1e88e5, #42a5f5);
      border-color: #1e88e5;
    }

    .checkbox-label input[type="checkbox"]:checked + .checkmark::after {
      content: '\f00c';
      font-family: 'Font Awesome 6 Free';
      font-weight: 900;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 12px;
    }

    .checkbox-label a {
      color: #1e88e5;
      text-decoration: none;
      font-weight: 600;
    }

    .checkbox-label a:hover {
      text-decoration: underline;
    }

    .submit-btn {
      background: linear-gradient(135deg, #1e88e5, #42a5f5);
      color: white;
      border: none;
      padding: 15px 30px; /* زيادة العرض للتناسق */
      border-radius: 20px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-top: 10px;
      width: 100%;
      max-width: 250px; /* تحديد عرض للزر للتمركز */
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(30, 136, 229, 0.3);
    }

    .submit-btn:active {
      transform: translateY(0);
    }

    .switch-link {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: #546e7a;
      cursor: pointer;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .switch-link:hover {
      color: #1e88e5;
      text-decoration: underline;
    }

    .switch-text {
      font-weight: 600;
      color: #1e88e5;
    }

    /* Dark Mode (تلقائي) */
    @media (prefers-color-scheme: dark) {
      body {
        background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), 
                    url('https://images.unsplash.com/photo-1550751827-4bd374c3f58b?w=1920&fit=crop&crop=entropy&cs=srgb') center/cover no-repeat fixed;
      }

      body::before {
        background: rgba(79, 195, 247, 0.2); /* طبقة زرقاء فاتحة في الـ dark mode */
      }

      .container {
        background: rgba(30, 30, 30, 0.95); /* خلفية رمادية داكنة في dark mode */
        color: #e0e0e0;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
      }

      .header {
        background: linear-gradient(135deg, #4fc3f7, #81d4fa);
      }

      .form-group label {
        color: #4fc3f7;
      }

      .form-group input,
      .form-group select {
        border-color: #424242;
        background: #2c2c2c;
        color: #e0e0e0;
      }

      .form-group input::placeholder {
        color: #9e9e9e;
      }

      .form-group input:focus,
      .form-group select:focus {
        border-color: #4fc3f7;
        box-shadow: 0 0 10px rgba(79, 195, 247, 0.1);
        background: #3a3a3a;
      }

      .checkbox-label {
        color: #b0bec5;
      }

      .checkbox-label:hover {
        background-color: rgba(79, 195, 247, 0.1);
      }

      .checkmark {
        border-color: #555;
      }

      .checkbox-label a {
        color: #4fc3f7;
      }

      .checkbox-label a:hover {
        text-decoration: underline;
      }

      .switch-link {
        color: #b0bec5;
      }

      .switch-link:hover {
        color: #4fc3f7;
      }

      .switch-text {
        color: #4fc3f7;
      }

      .form-group .icon {
        color: #4fc3f7;
      }

      .submit-btn {
        background: linear-gradient(135deg, #4fc3f7, #81d4fa);
      }

      .submit-btn:hover {
        box-shadow: 0 6px 20px rgba(79, 195, 247, 0.3);
      }
    }

    /* Responsive */
    @media (max-width: 480px) {
      .container {
        margin: 10px;
        border-radius: 20px;
      }

      .header {
        padding: 20px 15px;
      }

      .header h2 {
        font-size: 20px;
      }

      .form-container {
        padding: 20px 15px;
        gap: 20px;
      }

      .form-group {
        max-width: 100%; /* للشاشات الصغيرة */
      }

      .checkbox-group {
        max-width: 100%;
      }

      .checkbox-label {
        font-size: 13px;
        padding: 8px;
        gap: 8px;
      }

      .checkmark {
        width: 18px;
        height: 18px;
      }

      .form-group input,
      .form-group select {
        padding: 12px 15px 12px 40px; /* تقليل قليلاً في الشاشات الصغيرة للأيقونة */
        font-size: 14px;
      }

      .form-group .icon {
        left: 12px;
        font-size: 16px;
      }

      .submit-btn {
        padding: 12px 20px;
        font-size: 14px;
        max-width: 100%; /* للشاشات الصغيرة */
      }

      .switch-link {
        font-size: 13px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>تسجيل حساب جديد</h2>
      <p>انضم إلى مجتمع طبيبي الآن</p>
    </div>

    <div class="form-container">
      <form id="signup-form">
        <div class="form-group">
          <label for="doctor-name">اسم الطبيب <span style="color: #ef5350;">*</span></label>
          <input type="text" id="doctor-name" name="doctor-name" placeholder="اسم الطبيب" required>
          <i class="fas fa-user-md icon"></i>
        </div>

        <div class="form-group">
          <label for="username">اسم المستخدم <span style="color: #ef5350;">*</span></label>
          <input type="text" id="username" name="username" placeholder="اسم المستخدم" required>
          <i class="fas fa-user icon"></i>
        </div>

        <div class="form-group">
          <label for="governorate">المحافظة <span style="color: #ef5350;">*</span></label>
          <select id="governorate" name="governorate" required>
            <option value="">اختر المحافظة </option>
            <option value="دمشق">دمشق</option>
            <option value="ريف_دمشق">ريف دمشق</option>
            <option value="حلب">حلب</option>
            <option value="الرقة">الرقة</option>
            <option value="دير_الزور">دير الزور</option>
            <option value="حمص">حمص</option>
            <option value="حماة">حماة</option>
            <option value="اللاذقية">اللاذقية</option>
            <option value="طرطوس">طرطوس</option>
            <option value="إدلب">إدلب</option>
            <option value="الحسكة">الحسكة</option>
            <option value="السويداء">السويداء</option>
            <option value="درعا">درعا</option>
            <option value="القنيطرة">القنيطرة</option>
          </select>
          <i class="fas fa-map-marker-alt icon"></i> <!-- أيقونة مناسبة للمحافظة، لكن مخفية للـ select -->
        </div>

        <div class="form-group">
          <label for="specialty">التخصص الطبي <span style="color: #ef5350;">*</span></label>
          <select id="specialty" name="specialty" required>
            <option value="">اختر التخصص</option>
            <option value="قلب">أمراض القلب</option>
            <option value="جهاز هضمي">أمراض الجهاز الهضمي</option>
            <option value="جلدية">أمراض جلدية</option>
            <option value="أطفال">أمراض الأطفال</option>
            <option value="نساء وولادة">أمراض النساء والولادة</option>
            <option value="عظام">عظام ومفاصل</option>
            <option value="عيون">عيون</option>
            <option value="أذن وأنف وحنجرة">أذن وأنف وحنجرة</option>
            <option value="مسالك بولية">مسالك بولية</option>
            <option value="عصبية">أعصاب</option>
            <option value="نفسية">نفسية</option>
            <option value="جراحة عامة">جراحة عامة</option>
            <option value="أخرى">أخرى</option>
          </select>
          <i class="fas fa-stethoscope icon"></i> <!-- أيقونة مناسبة للتخصص، مخفية للـ select -->
        </div>

        <div class="form-group">
          <label for="email">البريد الإلكتروني <span style="color: #ef5350;">*</span></label>
          <input type="email" id="email" name="email" placeholder="example@email.com" required>
          <i class="fas fa-envelope icon"></i>
        </div>

        <div class="form-group">
          <label for="password">كلمة المرور <span style="color: #ef5350;">*</span></label>
          <input type="password" id="password" name="password" placeholder="كلمة مرور قوية" required minlength="6">
          <i class="fas fa-lock icon"></i>
        </div>

        <div class="form-group">
          <label for="telegram">حساب Telegram <span style="color: #ef5350;">*</span></label>
          <input type="text" id="telegram" name="telegram" placeholder="@yourusername" required>
          <i class="fab fa-telegram icon"></i>
        </div>

        <!-- Checkbox للسياسة والشروط -->
        <div class="checkbox-group">
          <label class="checkbox-label">
            <input type="checkbox" id="terms" name="terms" required>
            <span class="checkmark"></span>
            لقد قرأت ووافقت على <a href="privacy.html">سياسة الخصوصية</a> و <a href="terms.html">الشروط والأحكام</a>
          </label>
        </div>

        <button type="submit" class="submit-btn">تسجيل</button>
      </form>

      <div class="switch-link" onclick="window.location.href='login.html'">
        لديك حساب؟ <span class="switch-text">تسجيل الدخول</span>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('signup-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const form = this;
      if (form.checkValidity()) {
        alert('تم إرسال طلب التسجيل بنجاح! سيتم مراجعته قريباً.');
        console.log('تسجيل بيانات:', {
          doctorName: document.getElementById('doctor-name').value,
          username: document.getElementById('username').value,
          governorate: document.getElementById('governorate').value,
          specialty: document.getElementById('specialty').value,
          email: document.getElementById('email').value,
          password: document.getElementById('password').value,
          telegram: document.getElementById('telegram').value,
          terms: document.getElementById('terms').checked ? 'موافق' : 'غير موافق'
        });
        form.reset();
        // نقل إلى لوحة التحكم، مثال: window.location.href = 'dashboard.html';
      } else {
        alert('يرجى ملء جميع الحقول المطلوبة وموافقة على الشروط.');
      }
    });
  </script>
</body>
</html>
